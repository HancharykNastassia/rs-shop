<h2 class="title">Лист ожидания заказов</h2>
<p class="no-orders"
*ngIf="!(orders$ | async) || (orders$ | async)!.length === 0; else orders">
У вас нет активных заказов
</p>
<ng-template #orders>
  <app-order-item
  *ngFor="let order of (orders$ | async); index as i"
  [order]="order"
  [id]="i + 1">
</app-order-item>
</ng-template>
