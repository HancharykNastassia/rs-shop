<div class="breadcrumbs">
  <a
  class="clear-link"
  routerLink="/category"
  [queryParams]="{'category': category}">
    {{(this.categoryName | async)?.name}}
  </a>
  <span *ngIf="subcategory">
   >
   <a
   class="clear-link"
   routerLink="/category"
   [queryParams]="{'category': category, 'subcategory': subcategory}">
  {{this.subcategoryName | async}}
  </a>
  </span>
</div>
<h3 class="title">{{this.subcategory ? (this.subcategoryName | async) : (this.categoryName | async)?.name}}</h3>
<span>
  Сортировать по:
  <p (click)="sortPrice()">цене</p>
  <p (click)="sortPopularity()">популярности</p>
</span>
<div class="card-comtainer">
  <app-item-card
  *ngFor="let item of (goods$ | async)! | sort:sortCriteria:sortIsAsc"
  [item]="item">
</app-item-card>
</div>
