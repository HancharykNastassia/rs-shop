<h1 mat-dialog-title>Login-Register</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Ваш логин</mat-label>
    <input matInput [(ngModel)]="login">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Ваш пароль</mat-label>
    <input matInput [(ngModel)]="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="logIn()">Войти</button>
</div>
