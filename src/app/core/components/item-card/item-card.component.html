<div class="item-card" [routerLink]="['/details', item.id]">
  <div class="item-image-container">
    <img class="item-image" [src]="item.imageUrls[0]" alt="item image">
  </div>
  <h3 class="item-tilte">{{item.name}}</h3>
  <div class="item-info">
    <div *ngIf="item.availableAmount > 0; else noGoods"
      class="item-icon-container">
      <mat-icon
      class="item-icon"
      [appAvailiable]="item.availableAmount">
      check_circle_outline
      </mat-icon>
      <p class="item-icon-text">
      В наличии
    </p>
    </div>
    <ng-template #noGoods>
      <div class="item-icon-container">
        <mat-icon
        class="item-icon"
        [appAvailiable]="item.availableAmount">
        highlight_off
        </mat-icon>
        <p class="item-icon-text">
        Нет на складе
        </p>
      </div>
    </ng-template>
    <p class="item-price">{{item.price | number: '1.2'}} BYN</p>
    <div>
      <mat-icon *ngFor="let i of ratingArray" color="warn">star</mat-icon>
    </div>
  </div>
  <div>
    <button
    class="item-button"
    mat-raised-button
    color="primary"
    [disabled]="item.isInChart">
    В Корзину
    </button>
    <button
    class="item-button"
    mat-raised-button
    color="accent"
    [disabled]="item.isFavourite">
    В Избранное
    </button>
  </div>
</div>
