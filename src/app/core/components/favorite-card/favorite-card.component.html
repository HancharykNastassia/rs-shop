<div class="card-container">
  <div class="card-image-container">
    <img class="card-image" [src]="item.imageUrls[0]" alt="item photo">
  </div>
  <div class="card-info">
    <h2 routerLink="/details" [queryParams]="{'id': item.id}">{{item.name}}</h2>
    <div>
      <mat-icon *ngFor="let i of ratingArray" color="accent">star</mat-icon>
    </div>
    <p class="card-price">{{item.price | number:"1.2"}} BYN</p>
    <div class="card-button-container">
      <button class="card-button" mat-raised-button color="primary">В корзину</button>
      <button class="card-button" mat-button color="warn">Удалить из списка</button>
    </div>
  </div>
</div>
